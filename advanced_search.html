          <!-- ================================== Search form container starts ============================= -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
        
      <form action="https://google.com/search">
       
                      
             
            <div>
                 <div class="divLabel"><label class="advSearch" for="allTheseWords">all these words:</label></div>
                 <div class="divInput"><input id="allTheseWords" type="text" aria-label="from" class="form-control advanced-search-input" name="as_q" title="Type the important words: tri-colour rat terrier"></div>
                 <div class="divSpan"><span class="d-none d-lg-block" style="margin:0 auto;">Type the important words: tri-colour rat terrier</span></div>      
            </div>
             
            <div>
                 <div class="divLabel"><label class="advSearch" for="thisExactWord">this exact word or phrase:</label></div>
                 <div class="divInput"><input id="thisExactWord" type="text" aria-label="from" class="form-control advanced-search-input" name="as_epq" title='Put exact words in quotes: &quot;rat terrier&quot;'></div>
                 <div class="divSpan d-none d-lg-block"><span>Put exact words in quotes: &quot;rat terrier&quot;</span></div>
            </div>

            <div>
               <!-- <span>с любым из этих слов:</span> -->
               <div class="divLabel"><label class="advSearch" for="anyOfTheseWords">any of these words:</label></div>
               <div class="divInput"><input id = "anyOfTheseWords" type="text" aria-label="from" class="form-control advanced-search-input" name="as_oq" title="Type OR between all the words you want: miniature OR standard"></div>
               <div class="divSpan d-none d-lg-block"><span>Type OR between all the words you want: miniature OR standard</span></div>
            </div>

            <div>
               <!--  <div class="input-group"><span>без слов:</span> -->
               <div class="divLabel"><label class="advSearch" for="noneOfTheseWords">none of this words:</label></div>
               <div class="divInput"><input id="noneOfTheseWords" type="text" aria-label="from" class="form-control advanced-search-input" name="as_eq" title='Put a minus sign just before words that you don&apos;t want: -rodent, -&quot;Jack Russell&quot;'></div>
               <div class="divSpan d-none d-lg-block"><span>Put a minus sign just before words that you don&apos;t want: -rodent, -&quot;Jack Russell&quot;</span></div>
            </div>
            
            <div class="form-group" style = "text-align:center;">
               <input type="submit" class="btn btn-primary"  style="margin:30px 5px;" value="Advanced Search" id="button-submit">
            </div>
      </form>
